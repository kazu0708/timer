<!DOCTYPE html>
<html labg="ja">
<head>
<meta chrset="utf-8" />
<title>Countdown Timer</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="timer">
    <div class="hour">
      <input type="text" value="00" class="inputhourtext" id="hourtext">
      <p>時間</p>
      <div class="timerbutton">
        <button class="downbutton" id="hourdownbutton">－</button>
        <button class="upbutton" id="hourupbutton">＋</button>
      </div>
    </div>
    <div class="minute">
      <input type="text" value="00" class="inputminutetext" id="minutetext">
      <p>分</p>
        <div class="timerbutton">
          <button class="downbutton" id="minutedownbutton">－</button>
          <button class="upbutton" id="minuteupbutton">＋</button>
      </div>
    </div>
    <div class="second">
      <input type="text" value="00" class="inputsecondtext" id="secondtext">
      <p>秒</p>
      <div class="timerbutton">
        <button class="downbutton" id="seconddownbutton">－</button>
        <button class="upbutton" id="secondupbutton">＋</button>
      </div>
    </div>
  </div>
  <div class="button">
    <button class="start">タイマー開始</button>
    <button class="stop">一時停止</button>
    <button class="reset">リセット</button>
  </div>
</body>
</html>
