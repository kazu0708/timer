<!DOCTYPE html>
<html labg="ja">
<head>
<meta chrset="utf-8" />
<title>Countdown Timer</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="timer">
        <div class="hour">
            <input type="text" class="inputhourtext" id="textbox">
            <p>時間</p>
            <button id="hourdownbutton">－</button>
            <button id="hourupbutton">＋</button>
        </div>
        <div class="minute">
          <input type="text" class="inputhourtext" id="textbox">
          <p>分</p>
          <button id="minutedownbutton">－</button>
          <button id="minuteupbutton">＋</button>
      </div>
      <div class="second">
        <input type="text" class="inputhourtext" id="textbox">
        <p>秒</p>
        <button id="seconddownbutton">－</button>
        <button id="secondupbutton">＋</button>
      </div>
    </div>
    <div class="button">
      <button class="start">タイマー開始</button>
      <button class="stop">一時停止</button>
      <button class="reset">リセット</button>
    </div>
</body>
</html>
